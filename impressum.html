<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - Favola d’ amore</title>
    <link rel="icon" type="image/x-icon" href="data/logo/NicoleGastropLogo_Herzen.ico">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global, mobile-first improvements (match datenschutz) */
        html {
            box-sizing: border-box;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
            overflow-x: hidden;
        }
        *, *::before, *::after { box-sizing: inherit; }
        body {
            margin-top: 20px;
            line-height: 1.7;
            color: #2e2e2e;
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(16px, 1.1vw + 12px, 18px);
            background-color: #faf8f4;
        }

        .legal-page {
            max-width: 900px;
            margin: 0 auto;
            padding: clamp(1rem, 3vw, 2rem);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid rgba(212, 175, 55, 0.15);
            overflow-wrap: anywhere;
            word-break: break-word;
        }
        
        .legal-page h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.25rem, 5vw, 3rem);
            color: #d4af37;
            text-align: center;
            margin: 0 0 1.5rem 0;
        }
        
        .legal-page h2 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.4rem, 3.5vw, 2rem);
            color: #5a7a5a;
            margin: 1.75rem 0 0.75rem 0;
        }
        .legal-page h3 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.1rem, 2.8vw, 1.5rem);
            color: #5a7a5a;
            margin: 1.25rem 0 0.6rem 0;
        }

        .legal-page p, .legal-page li {
            margin-bottom: 0.9rem;
            line-height: 1.7;
            hyphens: auto;
        }

        .legal-page ul {
            margin-left: 1.25rem;
            margin-bottom: 1rem;
            padding-left: 0.75rem;
        }
        .legal-page a { word-break: break-word; }
        .legal-page img, .legal-page iframe { max-width: 100%; height: auto; }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            min-height: 44px;
            font-size: 1rem;
            line-height: 1.2;
        }
        
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        /* Mobile-friendly tweaks */
        @media (max-width: 640px) {
            .legal-page {
                border-radius: 16px;
                padding: 1rem;
                box-shadow: 0 6px 16px rgba(0,0,0,0.04);
            }
            .legal-page ul {
                margin-left: 1rem;
                padding-left: 0.5rem;
            }
            .back-link {
                width: 100%;
                justify-content: center;
                padding: 0.95rem 1.25rem;
                gap: 0.6rem;
            }
            .legal-page p, .legal-page li { font-size: 1.0625rem; }
            .legal-page h1 { margin-bottom: 1.1rem; }
            .legal-page h2 { margin: 1.25rem 0 0.6rem 0; }
            .legal-page h3 { margin: 1rem 0 0.5rem 0; }
            .heart { display: none; }
        }

        /* Respect reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            .back-link { transition: none; }
            .back-link:hover { transform: none; box-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart heart-1">♡</div>
        <div class="heart heart-2">♡</div>
        <div class="heart heart-3">♡</div>
        
        <div class="legal-page">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Zurück zur Startseite
            </a>
            
            <h1>Impressum</h1>
            
            <h2>Angaben gemäß § 5 TMG</h2>
            <p>
                Nicole Gastrop<br>
                Johann-Nikolaus-Kolb-Straße 4<br>
                69207 Sandhausen
            </p>
            
            <h2>Kontakt</h2>
            <p>
                Telefon: *KOMMT NOCH*<br>
                E-Mail: <span class="email-link" onclick="openSecureEmail()">nicole<img src="data/symbols/At_sign.png" alt="@" class="at-symbol">favoladamore.de</span>
            </p>
        </div>
    </div>
    
    <script>
        // Hochsichere E-Mail-Funktion mit Verschleierung
        function openSecureEmail() {
            const parts = ['ni', 'co', 'le'];
            const domain = ['fav', 'ola', 'dam', 'ore', '.de'];
            const user = parts.join('');
            const dom = domain.join('');
            const email = user + String.fromCharCode(64) + dom; // 64 = @
            window.location.href = 'mai' + 'lto:' + email;
        }
        
        // Verhindert Kopieren der E-Mail-Bereiche
        document.addEventListener('DOMContentLoaded', function() {
            const emailLinks = document.querySelectorAll('.email-link');
            
            emailLinks.forEach(function(link) {
                // Verhindert Rechtsklick/Kontextmenü
                link.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                // Verhindert Drag-Start
                link.addEventListener('dragstart', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                // Verhindert Copy-Events
                link.addEventListener('copy', function(e) {
                    e.preventDefault();
                    return false;
                });
            });
        });
    </script>
</body>
</html>
